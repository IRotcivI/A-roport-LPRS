<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aeroport</title>
    <link rel="stylesheet" href="Inscription.css">
</head>
<body>

<form method="post" action="">
    <label>
        <tr>
            <td>
               <p> Nom :</p>
            </td>
            <td>
                <input name="nom" type="text" >
            </td>
        </tr>
        <br>
        <tr>
            <td>
              <p>  Prenom :</p>
            </td>
            <td>
                <input name="prenom" type="text" >
            </td>
        </tr>
        <tr>
            <br>
            <td>
                <p>  Email:</p>
            </td>
            <td>
                <input name="email" type="text" >
            </td>
        </tr>

        <td>
            <p>  Mot de passe :</p>
        </td>
        <td>
            <input name="mdp" type="text" >
        </td>
        </tr>
        </tr>

        <td>
            <p>  Date de naissance :</p>
        </td>
        <td>
            <input name="naissance" type="date" >
        </td>
        </tr>
        <td>
            <p>  Adresse :</p>
        </td>
        <td>
            <input name="rue" type="text" placeholder="Rue">
            <input name="cp" type="int" placeholder="Code Postale">
            <input name="ville" type="text" placeholder="Ville">
        </td>
        </tr>
        <input type ="submit">
    </label>
</form>

</body>
</html>
